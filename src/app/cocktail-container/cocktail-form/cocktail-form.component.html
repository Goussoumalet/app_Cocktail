<form [formGroup]="cocktailForm" (ngSubmit)="submit()">
  <div class="form-group d-flex flex-column">
    <label>Nom</label>
    <input formControlName="name" type="text" />
  </div>
  <div class="form-group d-flex flex-column">
    <label>Image</label>
    <input formControlName="img" type="text" />
  </div>
  <div class="form-group d-flex flex-column">
    <label>Description</label>
    <input formControlName="description" type="text" />
  </div>
  <hr />
  <button (click)="addIngredient()" class="btn btn-primary" type="button">
    Ajouter ingredient
  </button>
  <hr />
  <div formArrayName="ingredients">
    <div
      [formGroupName]="index"
      *ngFor="let ingredient of ingredients.controls; let index = index"
    >
      <div class="form-group d-flex flex-column">
        <label>Nom</label>
        <input formControlName="name" type="text" />
      </div>
      <div class="form-group d-flex flex-column">
        <label>Quantit√©</label>
        <input formControlName="quantity" type="number" />
      </div>
    </div>
  </div>

  <div class="action">
    <button [disabled]="cocktailForm.invalid" class="btn btn-primary">
      Valider
    </button>
    <button routerLink="../" class="btn btn-secondary" type="button">
      Annuler
    </button>
  </div>
</form>
